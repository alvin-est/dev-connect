<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevDeploy</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Layout Styles */
    body, html {
      height: 100%;
      font-family: 'Fira Sans', sans-serif;
      background-color: #ffffff; /* background color */
      color: #01070e; /* text color */
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left, .right {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Left Side Styles */
    .left {
      background-color: #127ef3; /* primary color */
      color: #ffffff;
      font-family: 'Fira Code', monospace;
    }

    .left h1 {
      font-size: 4.210rem; /* 5xl font size */
      font-weight: 700;
    }

    .left p {
      font-size: 1.333rem; /* xl font size */
      text-align: center;
      max-width: 300px;
      margin-top: 1rem;
    }

    /* Right Side Styles */
    .right {
      background-color: #ffffff;
    }

    .button {
      width: 50%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1rem; /* base font size */
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .button-signup {
      background-color: #f7926e; /* secondary color */
    }

    .button-login {
      background-color: #d4f551; /* accent color */
      color:#01070e
    }

    .button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Side - App Name and Description -->
    <div class="left">
      <h1>DevDeploy</h1>
      <p>A platform for junior developers to showcase their skills and connect with businesses for project-based opportunities.</p>
    </div>

    <!-- Right Side - Sign Up and Login Buttons -->
    <div class="right">
      <a href="#" class="button button-signup">Sign Up</a>
      <a href="#" class="button button-login">Login</a>
    </div>
  </div>

</body>

</html>
